<!doctype html>
<html lang="en">
<head>
  <title>Projects | Guaranteed Quality Construction Inc.</title>
  <meta name="description" content="Projects — Guaranteed Quality Construction Inc.">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="index, follow" />
  <style>
    :root{--black:#0c0c0c;--white:#fff;--silver:#c0c0c0;--overlay:#00000066;}
    body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:var(--black);color:#fff}
    header, section, footer{width:100%;}
    .nav{position:sticky;top:0;z-index:100;background:rgba(12,12,12,.9);backdrop-filter:saturate(140%) blur(6px);border-bottom:1px solid #1f1f1f}
    .nav-inner{max-width:1200px;margin:0 auto;padding:12px 20px;display:flex;align-items:center;justify-content:space-between}
    .brand{display:flex;gap:10px;align-items:center;font-weight:700;color:#fff;text-decoration:none}
    .menu{display:flex;gap:18px;flex-wrap:wrap}
    .menu a{color:#cfcfcf;text-decoration:none}
    .menu a:hover{color:#fff}
    .menu a.active{color:#fff;border-bottom:2px solid #6b6b6b;padding-bottom:3px}
    .burger{display:none;cursor:pointer;border:1px solid #2a2a2a;border-radius:10px;padding:8px 10px;background:transparent}
    .burger span{display:block;width:22px;height:2px;background:#cfcfcf;margin:5px 0}
    @media(max-width:900px){
      .menu{display:none;position:absolute;top:56px;right:16px;background:#0f0f0f;border:1px solid #222;border-radius:12px;padding:12px;flex-direction:column;min-width:220px}
      .menu a{padding:10px 6px;font-size:16px}
      .menu.show{display:flex}
      .burger{display:block}
      .nav-inner{padding:10px 14px}
    }
    .hero{position:relative;min-height:60vh;display:grid;place-items:center;text-align:center;color:#fff}
    .hero::before{content:"";position:absolute;inset:0;background:var(--overlay)}
    .hero-content{position:relative;z-index:2;padding:0 1rem;color:#fff}
    .hero h1{font-size:clamp(26px,5vw,50px);margin:0 0 10px;color:#fff;text-shadow:0 3px 8px rgba(0,0,0,.85)}
    .hero p{max-width:860px;margin:0 auto 20px;color:#fff;font-size:clamp(15px,2vw,18px);text-shadow:0 2px 6px rgba(0,0,0,.85)}
    .cta{display:inline-block;background:#fff;color:#111;padding:12px 18px;border-radius:999px;font-weight:700;text-decoration:none;margin:0 6px;border:1px solid var(--silver)}
    .section{padding:40px 20px;max-width:1200px;margin:0 auto}
    .section h2{font-size:clamp(22px,3vw,34px);margin-bottom:18px;color:#c0c0c0}
    .grid{display:grid;gap:16px;grid-template-columns:repeat(auto-fit,minmax(260px,1fr))}
    .grid img{width:100%;border-radius:12px;max-height:260px;object-fit:cover;border:1px solid #2b2b2b}
    form{display:grid;gap:12px;max-width:600px;margin:0 auto}
    input,textarea{padding:12px;border-radius:10px;border:1px solid #2a2a2a;background:#0f0f0f;color:#fff}
    button{background:linear-gradient(180deg,#fff,#e6e6e6);color:#111;padding:12px 18px;border:1px solid var(--silver);border-radius:10px;font-weight:700;cursor:pointer}
    footer{padding:22px 14px;text-align:center;background:#0b0b0b;color:#a5a5a5;font-size:14px}
  </style>
</head>
<body>
<nav class="nav">
  <div class="nav-inner">
    <a class="brand" href="index.html">Guaranteed Quality Construction Inc.</a>
    <button class="burger" aria-label="Open menu" aria-expanded="false" onclick="document.querySelector('.menu').classList.toggle('show');this.setAttribute('aria-expanded', document.querySelector('.menu').classList.contains('show'))">
      <span></span><span></span><span></span>
    </button>
    <div class="menu">
      <a href="index.html">Home</a>
      <a href="commercial.html">Commercial</a>
      <a href="residential.html">Residential</a>
      <a href="projects.html" class="active">Projects</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </div>
  </div>
</nav>
<header class="hero" style="background:url('images/5dc72fcb-885b-400a-b77e-05a429289268.jfif') center/cover no-repeat;" aria-label="Projects hero image">
  <div class="hero-content">
    <h1>Projects</h1>
    <p>Guaranteed Quality Construction Inc.</p>
  </div>
</header>

  <img src="images/Haus Gables_Construction Process (15).jpg" alt="Construction process">
</div>
