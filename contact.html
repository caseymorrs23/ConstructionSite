</div></header>
<section class="section"><div class="container">
  <form class="card" method="post" action="#" onsubmit="alert('Thanks — we’ll be in touch shortly.'); return false;">
    <div class="grid">
      <div><label>Full Name</label><input type="text" name="name" placeholder="Your name" style="width:100%;padding:10px;border-radius:10px;border:1px solid #ddd"></div>
      <div><label>Email</label><input type="email" name="email" placeholder="you@example.com" style="width:100%;padding:10px;border-radius:10px;border:1px solid #ddd"></div>
    </div>
    <div style="margin-top:12px"><label>Message</label><textarea name="message" rows="6" placeholder="Tell us about your project" style="width:100%;padding:10px;border-radius:10px;border:1px solid #ddd"></textarea></div>
    <div class="actions" style="margin-top:14px"><button class="btn" type="submit">Send</button></div>
  </form>
</div></section>
