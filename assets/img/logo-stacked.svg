<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="360" viewBox="0 0 1200 360">
  <defs>
    <style>
      .silver{ fill:#c8cdd2; }
      .label{ fill:#c8cdd2; font-family: Arial, Helvetica, sans-serif; font-weight:600;}
    </style>
  </defs>
  <!-- Large stacked GQC -->
  <g transform="translate(10,0) scale(1)">
    <text x="0" y="120" font-size="160" class="silver">G</text>
    <text x="0" y="240" font-size="160" class="silver">Q</text>
    <text x="0" y="360" font-size="160" class="silver">C</text>
  </g>
  <!-- Words -->
  <text x="190" y="120" font-size="96" class="label">Guaranteed</text>
  <text x="190" y="240" font-size="96" class="label">Quality</text>
  <text x="190" y="360" font-size="96" class="label">Construction Inc.</text>
</svg>
